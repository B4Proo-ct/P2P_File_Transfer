<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head><meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="An error occurred in the P2P File Transfer application.">
<meta name="robots" content="noindex, follow">
<title>{{ title|default:"Error" }}</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
{% load static %}<link rel="stylesheet" href="{% static 'main.css' %}"><link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700&display=swap" rel="stylesheet"></head>
<body class="d-flex align-items-center justify-content-center py-5">
<div class="container container-sm"><div class="main-card animate-fade-in text-center"><div class="mb-4"><i class="bi {{ icon|default:'bi-exclamation-triangle-fill' }} text-danger" style="font-size:4rem"></i></div><h2 class="text-danger mb-3">{{ title|default:"Error" }}</h2><div class="status-card p-3 mb-4 bg-danger-subtle border-danger-subtle"><p class="mb-0 text-dark fw-medium">{{ message }}</p></div>{% if subtitle %}<p class="text-muted smaller mb-4">{{ subtitle }}</p>{% endif %}<div class="d-grid"><a href="{% url 'fileshare:index' %}" class="btn btn-primary"><i class="bi bi-house-door-fill me-2"></i>Home</a></div></div></div>
</body></html>
